spring.datasource.password=Root@2002

#JPA-Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update 
#other posible values for ddl-auto : create, validate, create-drop, none.

# Enable lazy loading outside of transactions
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true  


#Connection Pool Configuration (HikariCP is the default in Spring Boot)
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.maxLifetime=1800000

